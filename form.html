<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <h1>Validating Form Details</h1>
    <form id="bookForm" novalidate>
        <div class="formele">
            <label for="BookName">Book Name</label>
            <input type="text" name="BookName" id="BookName" minlength="5">
            <small class="error-message"></small>
        </div>
        <div class="formele">
            <label for="Author">Author</label>
            <input type="text" name="Author" id="Author" minlength="5">
            <small class="error-message"></small>
        </div>
        <div class="formele">
            <label for="AuthorEmail">Author Email</label>
            <input type="email" name="AuthorEmail" id="AuthorEmail">
            <small class="error-message"></small>
        </div>
        <div class="formele">
            <label for="Publisher">Publisher</label>
            <input type="text" name="Publisher" id="Publisher" minlength="5">
            <small class="error-message"></small>
        </div>
        <div class="formele">
            <label for="Description">Description</label>
            <textarea name="Description" id="Description" minlength="20"></textarea>
            <small class="error-message"></small>
        </div>
        <div class="formele">
            <label for="Price">Price</label>
            <input type="number" name="Price" id="Price">
            <small class="error-message"></small>
        </div>
        <input type="submit" value="Submit" id="submitbtn">
    </form>
    <div class="getbtndiv">
        <button id="getbtn">Get Book details</button>
    </div>
    <div id="retrievedData" class="resdiv"></div>
    
    <script type="module">
        function validateForm() {
            let isValid = true;
            let nameRegex = /^[A-Za-z\s]+$/;
            let emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
    
            let fields = [
                { id: "BookName", minLength: 5,message: "Book Name must be at least 5 characters and should contain only letters" },
                { id: "Author", minLength: 5, pattern: nameRegex, message: "Author Name must be at least 5 characters and should contain only letters" },
                { id: "AuthorEmail", type: "email", pattern: emailRegex, message: "Enter a valid email" },
                { id: "Publisher", minLength: 5, pattern: nameRegex, message: "Publisher Name must be at least 5 characters" },
                { id: "Description", minLength: 20, message: "Description must be at least 20 characters" },
                { id: "Price", type: "number", message: "Enter a valid price" }
            ];
    
            fields.forEach(field => {
                let input = document.getElementById(field.id);
                let errorMessage = input.nextElementSibling;
                if (input.value.trim().length < (field.minLength || 1)) {
                    errorMessage.textContent = field.message;
                    input.classList.add("error");
                    isValid = false;
                } 
                else if (field.pattern && !field.pattern.test(input.value.trim())) {
                    errorMessage.textContent = field.message;
                    input.classList.add("error");
                    isValid = false;
                }
                else if (field.type === "email" && !emailRegex.test(input.value)) {
                    errorMessage.textContent = field.message;
                    input.classList.add("error");
                    isValid = false;
                }
                else if (field.type === "number" && (input.value.trim() === "" || isNaN(input.value) || input.value<0)) {
                    errorMessage.textContent = field.message;
                    input.classList.add("error");
                    isValid = false;
                } 
                else {
                    errorMessage.textContent = "";
                    input.classList.remove("error");
                }
            });
    
            if (isValid) {
                alert("Form submitted successfully");
            }
            return isValid;
        }
        
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
import { getDatabase, ref, set,get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDeyw51J6y9IPTNntl-QY9T-lp3fXGr1eQ",
    authDomain: "formval-59706.firebaseapp.com",
    databaseURL: "https://formval-59706-default-rtdb.firebaseio.com",
    projectId: "formval-59706",
    storageBucket: "formval-59706.firebasestorage.app",
    messagingSenderId: "750673335452",
    appId: "1:750673335452:web:64a14da9e1afa5c5514959",
    measurementId: "G-CYKC0EZE5M"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase();

  var bname = document.getElementById("BookName")
  var author = document.getElementById("Author")
  var aemail = document.getElementById("AuthorEmail")
  var publisher = document.getElementById("Publisher")
  var descp = document.getElementById("Description")
  var price = document.getElementById("Price")

  function insertData() {
    set(ref(db, "Authors/" + author.value), {
        BookName: bname.value,
        Author: author.value,
        AuthorEmail: aemail.value,
        Publisher: publisher.value,
        Description: descp.value,
        Price: price.value
    }).then(() => {
        alert("Data is Entered");
    }).catch((error) => {
        alert("Unsuccessful: " + error);
    });
}
function readData() {
        const authorName = document.getElementById("Author").value;
        const authorRef = ref(db, "Authors/" + authorName);

        get(authorRef).then((snapshot) => {
            const dataDiv = document.getElementById("retrievedData");

            if (snapshot.exists()) {
                const data = snapshot.val();
                dataDiv.innerHTML = `
                    <p><strong>Book Name:</strong> ${data.BookName}</p>
                    <p><strong>Author:</strong> ${data.Author}</p>
                    <p><strong>Email:</strong> ${data.AuthorEmail}</p>
                    <p><strong>Publisher:</strong> ${data.Publisher}</p>
                    <p><strong>Description:</strong> ${data.Description}</p>
                    <p><strong>Price:</strong> $${data.Price}</p>
                `;
            } else {
                dataDiv.innerHTML = "<p>No data found for this author.</p>";
            }
        }).catch((error) => {
            alert("Error retrieving data: " + error);
        });
    }

document.getElementById("bookForm").addEventListener("submit", function (event) {
    event.preventDefault();
    if (validateForm()) {
        insertData();
    }
});
document.getElementById("getbtn").addEventListener("click", function (e) {
        e.preventDefault();
        readData();
    });

</script>
  
</body>
</html>
