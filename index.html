<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-dark">Book Details Form</h2>
            <form id="bookForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="BookName" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="BookName" minlength="5" required name="BookName">
                        <div class="invalid-feedback">Book Name must be at least 5 characters.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="Author" minlength="5" required name="Author">
                        <div class="invalid-feedback">Author Name must be at least 5 characters.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="AuthorEmail" class="form-label">Author Email</label>
                        <input type="email" class="form-control" id="AuthorEmail" required name="AuthorEmail">
                        <div class="invalid-feedback">Enter a valid email address.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="Publisher" minlength="5" required name="Publisher">
                        <div class="invalid-feedback">Publisher Name must be at least 5 characters.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Description" class="form-label">Description</label>
                        <textarea class="form-control" id="Description" minlength="20" rows="3" required name="Description"></textarea>
                        <div class="invalid-feedback">Description must be at least 20 characters.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Price" class="form-label">Price (Rs)</label>
                        <input type="number" class="form-control" id="Price" required name="Price">
                        <div class="invalid-feedback">Enter a valid price.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="booklist.html" class="btn btn-dark">Go to List Page</a>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
